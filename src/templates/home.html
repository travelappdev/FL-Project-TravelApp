
<div id="home">
  <div class="g_photo-wrapper">
    <div class="g_main-photo"></div>
    <div class="g_main-content">

      <h1>Find your best time</h1>
      <p>Explore events, find friends. Be yourself and make your time as best as you can. Join us!</p>
      <a class="btn btn-hover">
         <span>Add new event</span>
      </a>
    </div>
  </div>


    <div class="row">
      <div  class="search-wrapper">
        <input type="text" placeholder="Search here..." required="">
        <button type="submit">Search</button>
    </div>
      <!-- <div class="search_container">
        <input type="text" class="form-control" placeholder="Text input">
         <i class="fa fa-search fa-2x"></i>
        </div> -->
      </div>


    <div class="g_top-events">

      <div class="g_event" ng-repeat="event in events | filter: searchEvent">
        <a href="http://localhost:8000/event">
          <img class="g_event-image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/ls-sample1.jpg" alt="event picture">
        </a>

        <div class="g_event-content">
          <h3>{{event.name}}</h3>
          <p>{{event.description}}</p>
        </div>
      </div>

    </div>


</div>
